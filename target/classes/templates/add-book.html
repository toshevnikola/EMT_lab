<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Add Book</title>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-xs-push-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <form action="/books" method="post" th:object="${book}" enctype="multipart/form-data">

                <h2>Add new Book</h2>
                <div class="form-group">
                    <label for="bookTitle">Book Title</label><br>
                    <label class="text-danger"
                           th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}">
                    </label>
                    <input type="text" class="form-control" id="bookTitle" th:field="*{name}" name="bookTitle"  placeholder="Enter Book Title">
                </div>


                <div class="form-group">
                    <label for="bookQuantity">Quantity</label><br>
                    <label class="text-danger"
                           th:if="${#fields.hasErrors('copies')}"
                           th:errors="*{copies}">
                    </label>
                    <input type="number" class="form-control" id="bookQuantity" th:field="*{copies}" name="bookQuantity" placeholder="Enter Quantity">
                </div>


                <div class="form-group">
                    <label for="categoryId">Category</label><br>
                    <select id="categoryId" name="categoryId" class="class-control" th:field="*{category.id}">
                        <option th:each="category : ${categories}"
                                th:value="${category.getId() }"
                                th:text="${category.getName()}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Image</label><br>
                    <input type="file" class="form-control" id="image" name="image"  placeholder="Enter Book Title">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="button" class="btn btn-default" name="cancel" value="Back" onClick="window.location='/books';" />

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">

</script>
</body>
</html>
